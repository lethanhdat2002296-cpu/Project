<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhập thông tin xác nhận</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f5f7fa;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
      position: relative;
    }
    /* Logo nền mờ */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("logo-01.jpg") no-repeat center center;
      background-size: 35%;
      opacity: 0.08;
      z-index: -1;
    }
    .wrapper {
      display: flex;
      align-items: center;
      /* background: rgba(255,255,255,0.8); */
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px 40px;
      gap: 50px;
      backdrop-filter: blur(5px);
    }
    .form-container { width: 350px; }
    h2 { margin: 0 0 10px; text-align: center; }
    p { margin: 0 0 20px; font-size: 14px; text-align: center; color: #555; }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
    input {
      width: 100%; padding: 10px;
      border: 1px solid #ccc; border-radius: 6px;
      font-size: 14px; outline: none; transition: border 0.2s;
    }
    input:focus { border-color: #007bff; }
    .error { color: red; font-size: 13px; }
    button {
      background: #007bff; color: #fff;
      border: none; padding: 12px;
      width: 100%; border-radius: 6px;
      font-size: 16px; cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .qr-box { text-align: center; }
    .qr-box img { width: 160px; border-radius: 8px; }
    .qr-box p { font-size: 14px; margin-top: 10px; color: #333; line-height: 1.4; }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Form -->
    <div class="form-container">
      <h2>Nhập thông tin xác nhận</h2>
      <p>Vui lòng điền đầy đủ thông tin và tải lên hình ảnh</p>
      <form id="dataForm">
        <div class="form-group">
          <label>Mã nhóm (bắt buộc)</label>
          <input type="text" id="maNhom" name="maNhom" placeholder="VD: CT01">
          <span class="error" id="errMaNhom"></span>
        </div>
        <div class="form-group">
          <label>CCCD (bắt buộc)</label>
          <input type="text" id="cccd" name="cccd" placeholder="Số CCCD">
          <span class="error" id="errCccd"></span>
        </div>
        <div class="form-group">
          <label>SĐT (bắt buộc)</label>
          <input type="text" id="sdt" name="sdt" placeholder="Số điện thoại">
          <span class="error" id="errSdt"></span>
        </div>
        <div class="form-group">
          <label>Email (bắt buộc, chỉ nhận @gmail.com)</label>
          <input type="email" id="email" name="email" placeholder="example@gmail.com">
          <span class="error" id="errEmail"></span>
        </div>
        <div class="form-group">
          <label>Hình ảnh 1 (bắt buộc)</label>
          <input type="file" id="image" name="image">
        </div>
        <button type="submit">Gửi</button>
      </form>
    </div>

    <!-- QR -->
    <div class="qr-box">
      <img src="QR1.jpg" alt="QR Code">
      <p>
        LE CHU BAO NGOC <br>
        1903 2574 4940 28 - TECHCOMBANK
      </p>
    </div>
  </div>

  <script>
    document.getElementById("dataForm").addEventListener("submit", async function(e){
      e.preventDefault();

      let valid = true;
      const maNhom = document.getElementById("maNhom").value.trim();
      const sdt = document.getElementById("sdt").value.trim();
      const cccd = document.getElementById("cccd").value.trim();
      const email = document.getElementById("email").value.trim();
      document.querySelectorAll(".error").forEach(el => el.textContent = "");

      if(!maNhom) { document.getElementById("errMaNhom").textContent="Mã nhóm không được để trống"; valid=false; }
      if(!sdt) { document.getElementById("errSdt").textContent="SĐT không được để trống"; valid=false; }
      if(!cccd) { document.getElementById("errCccd").textContent="CCCD không được để trống"; valid=false; }
      if(!email.endsWith("@gmail.com")) { document.getElementById("errEmail").textContent="Email phải có @gmail.com"; valid=false; }

      if(!valid) return;

      alert("Form đã submit (demo trên Vercel). Muốn lưu SQL cần backend API public.");
    });
  </script>
</body>
</html>
